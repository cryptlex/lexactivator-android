name: Test Publish

on:
    pull_request:
        branches:
            - main
            - develop

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: git pull origin main --ff-only

    - name: Assemble Resources
      run: ./download-libs.sh
      
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
         distribution: 'adopt'
         java-version: '17'
        
    - name: Gradle Wrapper
      run: gradle wrapper
                 
    - name: Publish with Gradle
      run: ./gradlew lexactivator:publishDebugPublicationToMavenLocal --info --warning-mode all      
