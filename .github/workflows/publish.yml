name: AAR Publish

on:
  workflow_dispatch:
    inputs:
      packageVersion:
        description: 'Package Version'
        required: true
        default: ''

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      PACKAGE_VERSION: ${{ github.event.inputs.packageVersion }}
    steps:
    - uses: actions/checkout@v4

    - run: git pull origin main --ff-only

    - name: Assemble Resources
      run: ./download-libs.sh
      
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Setup Gradle 8.14
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.14'
        
    - name: Gradle Wrapper
      run: gradle wrapper --gradle-version=8.14

    - name: Publish with Gradle
      env:
        ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.GPG_PRIVATE_KEY_ARMORED }}
        ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.GPG_PASSPHRASE }}
        ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_USERNAME }}
        ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_PASSWORD }}
      run: ./gradlew lexactivator:publishAndReleaseToMavenCentral -PlexVersion=${{ env.PACKAGE_VERSION }} --info --warning-mode all

    - name: Extract version and create tag
      run: |
        git tag "${{ env.PACKAGE_VERSION }}" 2>/dev/null || echo "Tag already exists"
        git push origin "${{ env.PACKAGE_VERSION }}" || true
